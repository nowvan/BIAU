language: node_js
node_js:
    - "0.11"
    - "0.12"
    - "4"
    - "5"
    - "6"
    - "8"
    - "stable"

env:
    - CXX=g++-4.8

before_install:
  - if echo "$TRAVIS_COMMIT_MESSAGE" | grep -F -q "[skip travis]" ; then echo "[skip travis] has been found, exiting" && exit 0 ; else echo "[skip travis] has not been found, continuing" ; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
